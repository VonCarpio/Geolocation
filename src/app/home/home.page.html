<ion-header>
    <ion-toolbar>
        <ion-title>Registro de ubicaciones</ion-title>
    </ion-toolbar>   
</ion-header>

<ion-content>
    <ion-button expand = "full" (click)="getLocation()">Registrar ubicaciones</ion-button>
    <ion-list *ngIf="locations?.length">
        <ion-item *ngFor="let location of locations">
            <ion-label>
                <h2>Latitude:{{location.latitud}}</h2>
                <h2>Longitude:{{location.longitud}}</h2>
                <b>{{location.date}}</b>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="!locations?.length">
        <ion-item>
            <ion-label>
                <h2>There are no locations availables</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
